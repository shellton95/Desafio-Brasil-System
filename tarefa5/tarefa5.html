<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite um DDD</label>
    <input type="number" id="ddd">
    <button onclick="cidade()">Consultar</button>

    <h2 id="cidade"></h2>
</body>

<script>
    const DDD = {
    61 : "Brasilia",
    71 : "Salvador",
    11 : "São Paulo",
    21 : "Rio de Janeiro",
    32 : "Juiz de Fora",
    19 : "Campinas"
    }   

    function cidade(){
        let entrada  = document.getElementById('ddd').value;
        if(DDD[entrada] != undefined){
            document.getElementById('cidade').innerHTML = DDD[entrada];
        } else{
            document.getElementById('cidade').innerHTML ='DDD não encontrado';
        }

    }
</script>
</html>
