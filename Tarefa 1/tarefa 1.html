<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite o nome</label>
    <input id="campo" type="text" name="campo">
    <button onclick="tamanho()">enviart</button>

    <p id="resultado"></p>

</body>
<script>
    function tamanho(){
        let nome = document.getElementById('campo').value;
        let tamanho = nome.length;
        let resultado = 'nome: ' + nome + ', tamanho: ' + tamanho;
        document.getElementById('resultado').innerHTML = resultado;
    }
</script>
</html>
