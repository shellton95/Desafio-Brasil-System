<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite uma data</label>
    <input id="data" type="text" placeholder="dia/mes/ano">
    <button onclick="soma()">Somar</button>

    <h3 id="resul"></h3>
</body>

<script>
    function soma(){
        let data = document.getElementById('data').value;
        let quebra = data.split('');
        let soma = 0;
        for(i = 0; i < quebra.length; i++){
        
            if(quebra[i] != '/'){
                let convert = Number(quebra[i]) ;
                soma += convert;
            }
            
        }
        document.getElementById('resul').innerHTML = soma;
    }
</script>
</html>
