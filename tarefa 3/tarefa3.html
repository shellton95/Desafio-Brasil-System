<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite um nome</label>
    <input type="text" id="campo">
    <button onclick="metade()">Enviar</button>
    <h4 id="resul"></h4>
</body>

<script>
    function metade(){
        let nome = document.getElementById('campo').value;
        const metade = function(){
            let div = nome.split('');
            let tamanho = div.length / 2;
            let nomeAtual ='';
            for(i = 0; i < div.length; i++)
            {
                if(i < tamanho)
                {
                nomeAtual += div[i];
                }
        
            }
            return nomeAtual;
        }
        document.getElementById('resul').innerHTML = metade();
    }
</script>
</html>
